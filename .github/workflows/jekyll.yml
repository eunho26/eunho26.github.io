# 웹사이트 빌드를 위한 기본적인 워크플로우 샘플
name: Deploy Jekyll site to Pages

on:
  # main 또는 master 브랜치에 push될 때마다 실행됩니다.
  push:
    branches: ["main", "master"]

  # Actions 탭에서 수동으로 실행할 수 있도록 허용합니다.
  workflow_dispatch:

# 동시 배포가 충돌하지 않도록 하나의 배포만 허용합니다.
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # 테마가 요구하는 Ruby 버전에 따라 변경 가능
          bundler-cache: true # 의존성 캐싱으로 빌드 속도 향상
      - name: Build with Jekyll
        run: bundle exec jekyll build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # 배포 작업
  deploy:
    needs: build
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
